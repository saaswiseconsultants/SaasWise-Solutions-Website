<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bodyGrad)"/>

  <!-- Owl face - shield/crest shape -->
  <path d="M32 14c-9 0-15 6-15 14 0 6 3 11 7 14l3 4c1 1.2 2.5 2 5 2s4-.8 5-2l3-4c4-3 7-8 7-14 0-8-6-14-15-14z" fill="white" opacity="0.15"/>

  <!-- Left ear tuft -->
  <path d="M20 20l-5-8 7 5z" fill="white" opacity="0.9"/>
  <!-- Right ear tuft -->
  <path d="M44 20l5-8-7 5z" fill="white" opacity="0.9"/>

  <!-- Left eye socket -->
  <circle cx="25" cy="30" r="7.5" fill="white" opacity="0.95"/>
  <!-- Right eye socket -->
  <circle cx="39" cy="30" r="7.5" fill="white" opacity="0.95"/>

  <!-- Left iris -->
  <circle cx="25.5" cy="29.5" r="4.5" fill="#1E293B"/>
  <!-- Right iris -->
  <circle cx="39.5" cy="29.5" r="4.5" fill="#1E293B"/>

  <!-- Left eye highlight -->
  <circle cx="23.5" cy="28" r="1.5" fill="white"/>
  <!-- Right eye highlight -->
  <circle cx="37.5" cy="28" r="1.5" fill="white"/>

  <!-- Brow / V-shape connecting eyes -->
  <path d="M17 25.5c2.5-3 5-4.5 8-4 3.5-2 7.5-2 11 0 3-.5 5.5 1 8 4" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Beak -->
  <path d="M32 36l-2.5 4h5z" fill="#F8FAFC"/>

  <!-- Subtle chest feather lines -->
  <path d="M27 44c2 1.5 3.5 2 5 2s3-.5 5-2" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>
  <path d="M28.5 47c1.5 1 2.5 1.5 3.5 1.5s2-.5 3.5-1.5" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.3"/>
</svg>
